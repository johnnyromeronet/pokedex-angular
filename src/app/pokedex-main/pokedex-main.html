<div class="flex justify-center items-center p-4">
    <div class="flex flex-col md:flex-row bg-red-600 rounded-lg shadow-xl border-4 border-red-800 w-full max-w-5xl">

        <!-- Izquierda -->
        <div class="md:w-1/2 w-full p-4 flex flex-col gap-4 border-b-4 md:border-b-0 md:border-r-4 border-red-800">
            <!-- Cámara + luces -->
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-blue-400 rounded-full border-4 border-white shadow-md shadow-black"></div>
                <div class="flex gap-2">
                    <div class="w-4 h-4 bg-red-500 rounded-full border border-black shadow-sm shadow-black"></div>
                    <div class="w-4 h-4 bg-yellow-400 rounded-full border border-black shadow-sm shadow-black"></div>
                    <div class="w-4 h-4 bg-green-500 rounded-full border border-black shadow-sm shadow-black"></div>
                </div>
            </div>

            <!-- Pantalla -->
            <app-pokedex-screen></app-pokedex-screen>

            <!-- Controles -->
            <app-pokedex-control></app-pokedex-control>

            <div class="flex-1"></div>
            <div class="flex items-center justify-center w-full">
                <img class="w-[60%]" src="./assets/imgs/angular.png" alt="Angular Logo">
            </div>
        </div>

        <!-- Derecha -->
        <div class="md:w-1/2 w-full p-4 flex flex-col gap-4">

            <!-- Evoluciones -->
            <app-pokedex-evolution></app-pokedex-evolution>

            <!-- Detalles -->
            <app-pokedex-detail></app-pokedex-detail>

            <!-- Daño -->
            <app-pokedex-damage></app-pokedex-damage>

            <!-- Estadísticas -->
            <app-pokedex-stat></app-pokedex-stat>
        </div>
    </div>
</div>
